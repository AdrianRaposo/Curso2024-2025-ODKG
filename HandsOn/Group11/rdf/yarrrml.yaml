prefixes:
 ex: "http://example.com/"
 rr: "http://www.w3.org/ns/r2rml#"
 rml: "http://semweb.mmlab.be/ns/rml#"
 ns: "https://datos.madrid/estaciones_carga_vehiculos_electricos/ontology#"
 sc: "https://schema.org/"
 swpo: "http://sw-portal.deri.org/ontologies/swportal#"

mappings:
  Lugar:
    sources:
      - ['../csv/PUNTOS-PUBLICOS-RECARGA-VEHICULOS-ELECTRICOS-updated.csv~csv']
    s: https://datos.madrid/estaciones_carga_vehiculos_electricos/resources/ChargePoint/$(UBICACIÓN)
    po:
      - [a, ns:Lugar]
      - [swpo:hasLocation, $(ID_Punto)]
      - [ns:codigoDeDistrito, $(COD_DIS)]
      - [ns:emplazamiento, $(EMPLAZAMIENTO)]
      - [ns:estado, $(ESTADO)]
      - [ns:neighborhoodCode, $(COD_BAR)]
      - [ns:Barrio, $(BARRIO)]
      - [ns:Distrito, $(DISTRITO)]
   
  Situacion:
    sources:
      - ['../csv/PUNTOS-PUBLICOS-RECARGA-VEHICULOS-ELECTRICOS-updated.csv~csv']
    s: https://datos.madrid/estaciones_carga_vehiculos_electricos/resources/ChargePoint/$(ID_Punto)
    po:
      - [a, ns:Situacion]
      - [ns:caracteristicasEquipo, $(CARACTERÍSTICAS_EQUIPO)]
      - [ns:estado, $(ESTADO)]
      - [ns:gestion, $(GESTIÓN)]
      - [ns:infoAdicional, $(INFO_ADICIONAL)]
      - [ns:numeroEquipos, $(N_EQUIPOS)]
      - [ns:operador, $(OPERADOR)]

  Fechas:
    sources:
      - ['../csv/PUNTOS-PUBLICOS-RECARGA-VEHICULOS-ELECTRICOS-updated.csv~csv']
    s: https://datos.madrid/estaciones_carga_vehiculos_electricos/resources/ChargePoint/$(ID_Punto)
    po:
      - [a, ns:Fechas]
      - [ns:fechaEdicion, $(FECHA_EDICION)]
      - [sc:openingHours, $(HORARIO)]